<!DOCTYPE html>
<html>
<head>
  <title>Bai2</title>
</head>
<body>
  <button onclick="displaySum()">Click me!</button>
</body>
<script>
let a = Number(prompt("Nhap a"));
let b = Number(prompt("Nhap b"));

function displaySum() {
  // Hiển thị ra web
  document.write(`The sum is: ${a + b}`);

  // hiển thị ra alert
  alert(`The sum is: ${a + b}`);

  // hiển thị trong console
  console.log(`The sum is: ${a + b}`);
}
</script>
</html>
